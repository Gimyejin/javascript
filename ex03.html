<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
	<script type="text/javascript">
	/*
		let:함수 안에서만 사용할 수 있으며, let kor 다시 선언은 안된다.
		사용하고자 할 때는 변수 이름만 사용해서 써야한다
		
		var:전역변수 설정이나 지역변수 설정이 가능하다.변수 재선언이 가능
		
		키워드 없음:  함수 안에서 전역변수로 동작시킬 수 있다.
		
		const: 변수의 값을 변경할 수 없다
	
	*/
		function getGrade(){
			document.write('getGrade함수 실행<br>')
			var kor =95 //지역변수
			let kor02 =99 //let은 딱 한번만 정의가능
			const k =100 //재정의 불가능
			document.write('전역변수 | kor01 : '+kor01+"<br>")
			document.write('let | kor012 : '+kor02+"<br>")
			//k=200
			document.write('const | k : '+k+"<br>")
		}
		var kor01=12345;//전역변수
		getGrade();
		document.write('지역변수 | 국어점수: '+kor)
	</script>
	<script type="text/javascript">
		function getReturn(){
			var kor=999;
			return kor;
		}
		rekor=getReturn()
		document.write("리턴: "+rekor+"<br>")
		
		function printFC(msg){
			document.write(msg+"<br>")
		}
		var m ="<hr>안녕하세요<hr>"
		printFC(m)
		
		function printFC02(a,b,c,d){
			document.write(a)
			document.write(b == undefined+"<br>")
			
			document.write("arguments size: "+arguments.length)
			for(i=0;i<arguments.length;i++){
				document.write("<hr>"+arguments[i]+"<hr>")
			}
			
		}
		var m ="<hr>222안녕하세요22222222<hr>"
		printFC02(m,1,2,3,5,6)
	</script>
</body>
